{% extends "base.html" %}

{% block extra_js%}
<script type="text/javascript">
$(document).ready(function() {
        md.initSliders()
        demo.initFormExtendedDatetimepickers();



    $("#btn-termo-de-uso").click(function(ev) { // for each edit contact url
        ev.preventDefault(); // prevent navigation
        var url = $(this).data("url"); // get the contact form url
        
        $("#noticeModal").load(url, function() { // load the url into the modal  
          $('#modal1').modal('open');
        });
  });
  });
   
</script>

{%endblock%} 

{%load staticfiles%}

{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="col-md-1">                            
        </div>

        <div class="col-md-10">

        <div class="card">
            <div class="row">
                <div class="card-content">
                        
                            <div class="col-md-12">
                            <div class="card card-profile">
                                <div class="card-avatar">
                                    <a href="#pablo">
                                        <img class="img" src="{{ usr.usuario.image.url }}" />
                                    </a>
                                </div>
                                <div class="card-content">
                                    <h6 class="category text-gray">{{usr.username}}</h6>
                                    <h4 class="card-title">{{usr.profissao}}</h4>
                                    <p class="description">
                                        {{usr.experiencia}}
                                    </p>
                                    
                                </div>
                            </div>
                        </div>
                            </div>
                        </div>
                        </div>
                                
        </div>         
      
        <div class="col-md-1">                            
        <a  href="{% url 'accounts:listar-usuarios' %}" class="btn btn-danger btn-fab btn-fab-mini" title="pagina inicial" >
            <i class="material-icons">reply</i>
        </a>
        <p></p>  
        </div>
        <!-- notice modal -->

    </div>
</div>
    
                







{% endblock %}
