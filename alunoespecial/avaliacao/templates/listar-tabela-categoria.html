{% extends "base.html" %}

{% block extra_js%}
<script type="text/javascript">
$(document).ready(function() {
        md.initSliders()
        demo.initFormExtendedDatetimepickers();



    $("#btn-termo-de-uso").click(function(ev) { // for each edit contact url
        ev.preventDefault(); // prevent navigation
        var url = $(this).data("url"); // get the contact form url
        
        $("#noticeModal").load(url, function() { // load the url into the modal  
          $('#modal1').modal('open');
        });
  });
  });
   
</script>

{%endblock%} 

{%load staticfiles%}

{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="col-md-1">                            
        </div>

        <div class="col-md-10">

                            <div class="card">
                                <div class="card-header card-header-icon" data-background-color="rose">
                                    <i class="material-icons">assignment</i>
                                </div>
                                <div class="card-content">
                                <h4 class="card-title">Categorias Cadastradas</h4>
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    
                                                  
                                                    
                                                    <th>Nome</th>
                                                    <th class="text-left">Descrição</th>
                                                    
                                                    <th class="text-left">Ações</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            {% for c in categoria %}
                                                <tr>
                                                    
                                                    <td>{{c.nome}}</td>
                                                    
                                                    <td>{{c.descricao}}</td>
                                                    
                                                    <td class="td-actions text-left">
                                                    
                                                        <!-- 
                                                       <button type="button" class="btn btn-default btn-termo-de-uso" data-url="{% url 'avaliacao:modal-detalhes-ferramenta' c.id%}">ver </button>
                                                        -->                                                       
                                          
                                                   
                                                        
                                                        <a href="{% url 'avaliacao:editar-categoria' c.id %}">
                                                        <button type="button" rel="tooltip" class="btn btn-success">
                                                            <i class="material-icons">edit</i>
                                                        </button>
                                                        </a>
                                                        <a href="{% url 'avaliacao:warning-categoria' c.id %}">
                                                        <button type="button" rel="tooltip" class="btn btn-danger">
                                                            <i class="material-icons">close</i>
                                                        </button>
                                                        </a>
                                                    </td>
                                                </tr>
                                                {% endfor %}
                                                
                                                
                                                
                                                
                                            </tbody>
                                        </table>
                                    </div>
                               
        </div>
        </div> 
        

        </div>
      
        <div class="col-md-1"> 
        <a  href="{% url 'avaliacao:listar-ferramenta' %}" class="btn btn-danger btn-fab btn-fab-mini" title="pagina inicial" >
            <i class="material-icons">home</i>
        </a>
        <p></p>                           
        <a  href="{% url 'avaliacao:adicionar-categoria' %}" class="btn btn-success btn-fab btn-fab-mini" title="pagina inicial" >
            <i class="material-icons">add</i>
        </a>
        <p></p>   
        </div>
        <!-- notice modal -->
                                            <!-- end notice modal -->
    </div>
</div>
    
                







{% endblock %}
