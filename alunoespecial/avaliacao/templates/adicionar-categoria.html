{% extends "base.html" %}

{% block extra_js%}
<script type="text/javascript">
$(document).ready(function() {
        md.initSliders()
        demo.initFormExtendedDatetimepickers();
    });
   
</script>

{%endblock%} 

{%load staticfiles%}

{% block content %}

<div class="content">
    <div class="container-fluid">

        <div class="col-md-1">
        </div>
        <div class="col-md-10">
                            <div class="card">
                                    <div class="card-header card-header-icon" data-background-color="rose">
                                        <i class="material-icons">add_box</i>
                                    </div>
                                    
                                    <div class="card-content">
                                    <h4 class="card-title">Adicionar categorias</h4>
                                    
                                    <form method="post" action=" " enctype="multipart/form-data">
                                            {% csrf_token %}                                           
                                            
                                            {% for field in form %}              
                                        <div class="form-group label-floating">
                                            <label class="control-label" for="{{field.auto_id}}">{{field.label}}</label>
                                            {{field}}
                                            
                                        </div>
                                            {% endfor %}                                         
                                        <button type="submit" class="btn btn-fill btn-rose">Salvar</button>
                                        </form>
                                    </div>
                   
                            </div>
        </div>
        <div class="col-md-1">
          <a  href="{% url 'avaliacao:listar-tabela-categoria'%}" class="btn btn-danger btn-fab btn-fab-mini" title="voltar" >
            <i class="material-icons">reply</i>
        </a>
        <p></p>
        
        
        </div>
    </div>
</div>

{% endblock %}
